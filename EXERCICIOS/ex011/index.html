<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simpleslente aumente e diminua o tamanho de seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/imagemp.jpeg" type="image/jpeg">
        <source media="(max-width: 1050px )" srcset="imagens/imagemm.png" type="image/png">
        <img src="imagens/imagemg.jpeg" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="media/Kazoom.mp3" type="audio/mpeg">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="media/Kazoom.mp3">Clique aqui para baixar o arquivo MP3</a></p>

</body>
</html>
